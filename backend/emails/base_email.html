<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }
        .email-header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 25px;
            background-color: #ffffff;
        }
        .email-footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .button-secondary {
            background-color: #6b7280;
        }
        .button-accept {
            background-color: #10b981;
        }
        .button-reject {
            background-color: #ef4444;
        }
        .logo {
            max-height: 50px;
            margin-bottom: 15px;
        }
        .divider {
            border-top: 1px solid #e5e5e5;
            margin: 20px 0;
        }
        @media only screen and (max-width: 600px) {
            .button {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            {% if settings.LOGO_URL %}
                <img src="{{ settings.LOGO_URL }}" alt="Company Logo" class="logo">
            {% endif %}
            <h1>{% block header %}{% endblock %}</h1>
        </div>
        
        <div class="email-body">
            {% block content %}{% endblock %}
        </div>
        
        <div class="email-footer">
            <p>Â© {% now "Y" %} {{ settings.SITE_NAME }}. All rights reserved.</p>
            <p>
                <a href="{{ settings.SITE_URL }}" style="color: #4f46e5;">Visit our website</a> | 
                <a href="{{ settings.SITE_URL }}/privacy" style="color: #4f46e5;">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
